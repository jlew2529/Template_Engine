<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pizza By the Bite</title>
  </head>
  <body>
    <nav>
      <div class="bg-img">
        <div class="topnav">
          <a class="uk-navbar-item uk-logo" href="index.html"
            ><span uk-icon="heart"></span> Pizza By the Byte!
          </a>
          <div class="zipnsearch">
            <input
              class="uk-input uk-form-width-small"
              type="text"
              placeholder="Zipcode"
            />
            <button
              id="nav_search"
              class="uk-button uk-button-default"
              style="color: white;"
            >
              Quick Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div id="pizzmap" style="max-width: 800px;">
      <h2>Map to nearest pizza place:</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d23755.960296661775!2d-87.62818561073176!3d41.90371574013724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spizza!5e0!3m2!1sen!2sus!4v1596905591076!5m2!1sen!2sus"
        width="400"
        height="300"
        frameborder="0"
        style="border: 0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
    <div id="pizzarating" style="max-width: 800px;">
      <h2>Ratings:</h2>
      <p>
        This is where I want to put the ratings from yelp
      </p>
    </div>

    <script src="uikit/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
